<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>桜の季節ですものね</title>
        <meta name="description" content="間も無く桜の季節ですね。桜って美しいですね。大好きです。">
        <meta name="keywords" content="桜">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <header>
        <div class="eyecatch"></div>
        </header>
        <main>
            <section id="poem">
                <h2 class="text-center">桜を詠んだ和歌</h2>
                <p class="text-center">日本人は桜が大好きです。古来より多くの歌に桜が詠み込まれてきました。</p>
                <div class="container">
                    <div class="poem-box">
                        <h3 class="text-center">本居宣長の詠んだ桜</h3>
                        <p>敷島の大和心を人問はば朝日に匂ふ山桜花</p>
                    </div>
                    <div class="poem-box">
                        <h3 class="text-center">素性法師の詠んだ桜</h3>
                        <p>見渡せば柳桜をこきまぜてみやこぞ春の錦なりける</p>
                    </div>
                    <div class="poem-box">
                        <h3 class="text-center">在原業平の詠んだ桜</h3>
                        <p>世の中にたえて桜のなかりせば春の心はのどけからまし</p>
                    </div>
                </div>
            </section>
            <section id="contact">
                <p class="button">お問合せはこちら</p>
            </section>
            </main>

        
    </body>
</html>
